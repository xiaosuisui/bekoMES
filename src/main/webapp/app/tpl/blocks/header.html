<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}" style="height: 50px;line-height: 50px; background: url(app/image/logo背景.png)">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a ui-sref="app.main.dashboard" class="navbar-brand text-lt">
        <img class="hidden-folded m-l-xs" src="app/image/logoImage.png">
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <!-- buttons -->
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent':'fa-dedent'}} fa-fw"></i>
        </a>
    </div>
    <div class="nav navbar-nav">
        <span class="btn no-shadow navbar-btn">
            <span style="font-size: 14px"> {{vm.clock.now}}</span>
        </span>
    </div>
    <!-- / buttons -->
    <!-- / link and dropdown -->

    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown hidden-sm" is-open="lang.isopen" uib-dropdown>
            <a href class="dropdown-toggle" uib-dropdown-toggle>
                {{selectLang}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li ng-repeat="(langKey, label) in langs">
                    <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>
        <li class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle" uib-dropdown-toggle>
                <i class="icon-bell fa-fw"></i>
                <span class="visible-xs-inline">Notifications</span>
                <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w-xl animated fadeInUp">
                <div class="panel bg-white">
                    <div class="panel-heading b-light bg-light">
                        <strong>You have <span>2</span> notifications</strong>
                    </div>
                    <div class="list-group">
                        <a href class="media list-group-item">
                            <span class="media-body block m-b-none">
                                 1.0 initial released<br>
                              <small class="text-muted">1 hour ago</small>
                            </span>
                        </a>
                    </div>
                    <div class="panel-footer text-sm">
                        <a href class="pull-right"><i class="fa fa-cog"></i></a>
                        <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
                    </div>
                </div>
            </div>
            <!-- / dropdown -->
        </li>
        <li class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle clear" uib-dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                  <img src="upload/{{vm.account.imageUrl}}" alt="account">
                <!--<img src="app/img/a0.jpg" alt="...">-->
                <i class="on md b-white bottom"></i>
              </span>
                <span class="hidden-sm hidden-md">{{vm.account.login}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <!--查看个人账户信息-->
                <li>
                    <a ui-sref="app.main.myAccount">Account</a>
                </li>
                <li class="divider"></li>
                <li><a ui-sref="app.main.password">change password</a></li>
                <li class="divider"></li>
                <li>
                    <!--重构登出方法-->
                    <a href="" ng-click="vm.logout()" id="logout">
                        <span class="glyphicon glyphicon-log-out"></span>&nbsp;
                        <span data-translate="global.menu.account.logout">Sign out</span>
                    </a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->
</div>
<!-- / navbar collapse -->

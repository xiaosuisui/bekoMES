
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOperatorDataLabel" data-translate="bekoproApp.operatorData.home.createOrEditLabel">Create or edit a Operator Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.operatorData.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.operatorData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bekoproApp.operatorData.operator" for="field_operator">Operator</label>
            <input type="text" class="form-control" name="operator" id="field_operator"
                    ng-model="vm.operatorData.operator"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bekoproApp.operatorData.operation" for="field_operation">Operation</label>
            <input type="text" class="form-control" name="operation" id="field_operation"
                    ng-model="vm.operatorData.operation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bekoproApp.operatorData.operationTime" for="field_operationTime">Operation Time</label>
                <div class="input-group">
                    <input id="field_operationTime" type="text" class="form-control" name="operationTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.operatorData.operationTime" is-open="vm.datePickerOpenStatus.operationTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('operationTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPalletLabel" data-translate="bekoproApp.pallet.home.createOrEditLabel">Create or edit a Pallet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <fieldset>
            <div class="form-group" ng-show="false">
                <label class="col-sm-2 control-label" style="text-align:right" data-translate="global.field.id">ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="id" name="id"
                           ng-model="vm.pallet.id" readonly />
                </div>
                <div class="col-sm-4">
                    <small class="text-muted">required</small>
                </div>
            </div>
        </fieldset>
        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.pallet.palletName" for="field_palletName">Pallet Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="palletName" id="field_palletName"
                           ng-model="vm.pallet.palletName"
                           required/>
                </div>
                <div class="col-sm-4">
                    <div class="warn" ng-show="editForm.palletName.$invalid">
                        <small ng-show="editForm.palletName.$error.required && editForm.palletName.$pristine && editForm.submitted">
                            palletName is required
                        </small>
                        <small ng-show="editForm.palletName.$error.required && editForm.palletName.$dirty">
                            palletName is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.pallet.palletNo" for="field_palletNo">Pallet No</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="palletNo" id="field_palletNo"
                           ng-model="vm.pallet.palletNo"
                           required/>
                </div>
                <div class="col-sm-4">
                    <div class="warn" ng-show="editForm.palletNo.$invalid">
                        <small ng-show="editForm.palletNo.$error.required && editForm.palletNo.$pristine && editForm.submitted">
                            palletNo is required
                        </small>
                        <small ng-show="editForm.palletNo.$error.required && editForm.palletNo.$dirty">
                            palletNo is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.pallet.state" for="field_state">State</label>
                <div class="col-sm-6">
                    <select class="form-control" name="state" id="field_state"
                           ng-model="vm.pallet.state">
                        <option value="A" data-translate="bekoproApp.PalletState.A">正常</option>
                        <option value="B" data-translate="bekoproApp.PalletState.B">空</option>
                        <option value="C" data-translate="bekoproApp.PalletState.C">下线</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <div ng-show="editForm.state.$invalid">
                        <p class="help-block"
                           ng-show="editForm.state.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
<style>
    .modal-content{
        margin: auto;
        width: 80%;
        margin-top: 10%;
    }
    .warn{
        color: red;
    }
</style>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkstationLabel" data-translate="bekoproApp.workstation.home.createOrEditLabel">Create or edit a Workstation</h4>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="form-group" ng-show="vm.workstation.id">
                <label class="col-sm-2 control-label" style="text-align:right" data-translate="global.field.id">ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="id" name="id" ng-model="vm.workstation.id" readonly />
                </div>
                <div class="col-sm-4">
                    <small class="text-muted">required</small>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.workstation.stationNo" for="field_stationNo">Station No</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="stationNo" id="field_stationNo" ng-model="vm.workstation.stationNo" required />
                </div>
                <div class="col-sm-4 showMessage">
                    <div class="warn" ng-show="editForm.stationNo.$invalid">
                        <small ng-show="editForm.stationNo.$error.required && editForm.stationNo.$pristine && editForm.submitted">
                            stationNo is required
                        </small>
                        <small ng-show="editForm.stationNo.$error.required && editForm.stationNo.$dirty">
                            stationNo is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>
        <!--station seqNo-->
        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.workstation.seqNo" for="field_seqNo">SeqNo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="seqNo" id="field_seqNo" ng-model="vm.workstation.seqNo" required />
                </div>
                <div class="col-sm-4 showMessage">
                    <div class="warn" ng-show="editForm.seqNo.$invalid">
                        <small ng-show="editForm.seqNo.$error.required && editForm.seqNo.$pristine && editForm.submitted">
                            seqNo is required
                        </small>
                        <small ng-show="editForm.seqNo.$error.required && editForm.seqNo.$dirty">
                            seqNo is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.workstation.stationName" for="field_stationName">Station Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="stationName" id="field_stationName" ng-model="vm.workstation.stationName" required />
                </div>
                <div class="col-sm-4 showMessage">
                    <div  class="warn" ng-show="editForm.stationName.$invalid">
                        <small ng-show="editForm.stationName.$error.required && editForm.stationName.$pristine && editForm.submitted">
                            stationName is required
                        </small>
                        <small ng-show="editForm.stationName.$error.required && editForm.stationName.$dirty">
                            stationName is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.workstation.desc" for="field_wsDesc">Desc</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="wsDesc" id="field_wsDesc" ng-model="vm.workstation.wsDesc" required />
                </div>
                <div class="col-sm-4 showMessage">
                    <div  class="warn"ng-show="editForm.wsDesc.$invalid">
                        <small ng-show="editForm.wsDesc.$error.required && editForm.wsDesc.$pristine && editForm.submitted">
                            wsDesc is required
                        </small>
                        <small ng-show="editForm.wsDesc.$error.required && editForm.wsDesc.$dirty">
                            wsDesc is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            &nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>
            &nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<style>
    .modal-content{
        margin: auto;
        width: 80%;
        margin-top: 10%;
    }
    .control-label{
        padding-right: 0px !important;
        text-align: right;
        line-height: 30px;
        font-size: 16px;
    }
    .showMessage{
        margin-left: -10px;
        line-height: 28px;
    }
    .warn{
        color: red;
    }
    .glyphicon{
        line-height: 0px;
    }
</style>

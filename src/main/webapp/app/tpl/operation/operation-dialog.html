<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOperationLabel" data-translate="bekoproApp.operation.home.createOrEditLabel">Create or edit a Operation</h4>
    </div>

    <div class="modal-body">
        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.operation.seqNo" for="field_seqNo">Seq No</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="seqNo" id="field_seqNo" ng-model="vm.operation.seqNo" required/>
                </div>
                <div class="col-sm-4 showMessage">
                    <div class="warn" ng-show="editForm.seqNo.$invalid">
                        <small ng-show="editForm.seqNo.$error.required && editForm.seqNo.$pristine && editForm.submitted">
                            seqNo is required
                        </small>
                        <small ng-show="editForm.seqNo.$error.required && editForm.seqNo.$dirty">
                            seqNo is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.operation.oprerationName" for="field_operationName">Operation Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="operationName" id="field_operationName" ng-model="vm.operation.operationName" required/>
                </div>
                <div class="col-sm-4 showMessage">
                    <div class="warn" ng-show="editForm.operationName.$invalid">
                        <small ng-show="editForm.operationName.$error.required && editForm.operationName.$pristine && editForm.submitted">
                            operationName is required
                        </small>
                        <small ng-show="editForm.operationName.$error.required && editForm.operationName.$dirty">
                            operationName is required
                        </small>
                    </div>
                </div>
            </div>
        </fieldset>

        <!--工序中的工位-->
        <fieldset style="margin-top: 15px">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: right" data-translate="bekoproApp.operation.workstation" for="field_workstation">workstation</label>
                <div class="col-sm-6">
                    <select class="form-control" id="field_workstation" ng-model="vm.operation.workstation.id"
                             ng-options="wstation.id as wstation.stationName for wstation in vm.workstations" ng-selected="wstation.id == vm.operation.workstation.id">
                        <option value="" selected >请选择工位</option>
                    </select>
                </div>
                <div class="col-sm-4 showMessage">
                    <div ng-show="editForm.state.$invalid">
                        <p class="help-block"
                           ng-show="editForm.state.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<style type="text/css">
    .control-label{
        padding-right: 0px !important;
        text-align: right;
        line-height: 30px;
        font-size: 16px;
    }
    .showMessage{
        margin-left: -10px;
        line-height: 28px;
    }
    .warn{
        color: red;
    }
    .glyphicon{
        line-height: 0px;
    }
</style>
